<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="./sign-up.css">
</head>
<body>
<form class="form-sign-up">
  <div class="sign-up-wrapper">
    <h1>New Mall 회원가입</h1>
    <h2>회원가입하여 다양한 서비스를 이용해 보세요</h2>
    <div class="input-wrapper">
      <div class="id-wrapper">
        <label for="input-id">아이디</label>
        <span class="input-id-wrong">공란</span>
        <input name="input-id" id="input-id" class="input-box" type="text">
      </div>
      <div class="name-wrapper">
        <label for="input-name">이름</label>
        <span class="input-name-wrong">한글만 가능합니다</span>
        <input name="input-name" id="input-name" class="input-box" type="text">
      </div>
      <div class="password-wrapper">
        <label for="input-password">패스워드</label>
        <span class="input-password-wrong">8~16자리 숫자 영문 특수문자 포함해야 합니다</span>
        <span class="input-password-wrong">비밀번호와 비밀번호 확인이 같지않습니다</span>
        <input name="input-password" id="input-password" class="input-box" type="password">
      </div>
      <div class="password-confirm-wrapper">
        <label for="input-password-confirm">패스워드확인</label>
        <span class="input-password-confirm-wrong">8~16자리 숫자 영문 특수문자 포함해야 합니다</span>
        <span class="input-password-confirm-wrong">비밀번호와 비밀번호 확인이 같지않습니다</span>
        <input name="input-password-confirm" id="input-password-confirm" class="input-box" type="password">
      </div>
    </div>
    <button class="buttonSignUp" type="submit">가입하기</button>
  </div>
</form>
<script src="sign-up.js"></script>
</body>
</html>
