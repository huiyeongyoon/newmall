<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
</head>
<link rel="stylesheet" href="../common/reset.css">
<link rel="stylesheet" href="../common/style.css">
<link rel="stylesheet" href="./sign-in.css">
<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
<body>
<main id="main">
  <div class="sign-in-wrapper">
    <div class="sign-in-background">
      <h1>로그인</h1>
    </div>
    <div class="create-and-sign-in-wrapper">
      <div class="image-sign-in-wrapper">
        <div class="sign-in-part-text-inner sign-in-part-text-inner-font">
          <h2>회원가입하기</h2>
          <p>회원가입을 통하여 더욱 나은 서비스를 만나보세요</p>
          <button type="button" class="button-sign-up">회원가입</button>
        </div>
      </div>
      <div class="input-wrapper">
        <form class="form-sign-in">
          <div class="sign-in-part-text-inner login-part-text-inner-wrap sign-in-part-text-inner-font">
            <h2>
              Welcome Back
              <br>
              Please Sign in now
            </h2>
            <label class="input-label" for="input-id">아이디</label>
            <input id="input-id" class="form-control input-id" name="input-id" type="email" autofocus>
            <span class="input-id-blank"></span>
            <label class="input-label" for="input-password">비밀번호</label>
            <input id="input-password" class="form-control input-password" name="input-password" type="password">
            <span class="input-password-blank"></span>
            <div class="checkbox-wrapper">
              <input id="remember-me" type="checkbox" name="remember-me" >
              <label class="form-control" for="remember-me">아이디 저장하기</label>
            </div>
            <button type="submit" class="button-sign-in">로그인</button>
            <a class="input-label">비밀번호 찾기</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
  <script src="main.js"></script>
</body>
</html>
