<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
</head>
<link rel="stylesheet" href="../common/reset.css">
<link rel="stylesheet" href="../common/style.css">
<link rel="stylesheet" href="./sign-in.css">
<body>
  <main id="main">
    <div class="sign-in-wrapper">
      <div class="sign-in-background">
        <h1>로그인</h1>
      </div>
      <div class="create-and-sign-in-wrapper">
        <form class="form" action="">
          <div class="image-sign-in-wrapper">
            <div class="sign-in-part-text-inner">
              <h2>회원가입하기</h2>
              <p>회원가입을 통하여 더욱 나은 서비스를 만나보세요</p>
              <button class="sign-up-button">회원가입</button>
            </div>
          </div>
          <div class="input-wrapper">
            <div class="sign-in-part-text-inner login-part-text-inner-wrap">
              <div class="input-h3-wrapper">
                <h3>Welcome Back!</h3>
                <h3>Please Sign in now</h3>
              </div>
              <label class="input-label" for="input-id">아이디</label>
              <input id="input-id" class="form-control input-id" type="email">
              <label class="input-label" for="input-password">비밀번호</label>
              <input id="input-password" class="form-control input-password" type="password">
              <div class="checkbox-wrapper">
                <input id="remember-me" type="checkbox" >
                <label class="form-control" for="remember-me">아이디 저장하기</label>
              </div>
              <button type="submit" class="button-sign-in">로그인</button>
              <p class="input-label">비밀번호 찾기</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
