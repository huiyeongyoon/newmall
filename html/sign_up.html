<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/sign_in1.css">
</head>
<body>
<main id="main">

  <div class="main-container">
    <div class="modal modal-overlay-success">
      <div class="modal-window">
        <div class="close-area">X</div>
        <div class="content">
          <p>회원가입 성공</p>
        </div>
      </div>
    </div>

    <div class="modal modal-overlay-fail">
      <div class="modal-window">
        <div class="close-area">X</div>
        <div class="content">
          <p>회원가입 실패</p>
        </div>
      </div>
    </div>
    <div class="email-and-password-container">
      <h1>회원가입</h1>
      <hr class="colorgraph">
      <form >
        <div class="email-box">
          <label for="email">아이디</label>
          <input type="email" class="email" id="email">
        </div>
        <div class="password-box">
          <label for="password">비밀번호</label>
          <input type="password" class="password" id="password">
        </div>
        <button type="submit" class="sign-up-button">회원가입</button>
      </form>
    </div>
  </div>
</main>
</body>
<script src="../javascript/sign_up.js"></script>
</html>
