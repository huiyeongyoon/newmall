<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/sign_in1.css">
  <style>
/*  왜 여기서는 붙여야만 실행되지?*/
    .modal.modal-overlay-success,
    .modal.modal-overlay-fail {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(1.5px);
      -webkit-backdrop-filter: blur(1.5px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .modal .modal-window {
      display: flex;
      width: 20%;
      height: 20%;
      flex-direction: column;
      align-items: center;
      background: rgba( 69, 139, 197, 0.70 );
      box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
      backdrop-filter: blur( 13.5px );
      -webkit-backdrop-filter: blur( 13.5px );
      border-radius: 10px;
      border: 1px solid rgba( 255, 255, 255, 0.18 );

    }

    .modal .close-area {
      display: flex;
      width: 100%;
      justify-content: flex-end;
      padding-right: 10%;
      cursor: pointer;
      text-shadow: 1px 1px 2px grey;
      color: white;
    }

    .modal .content {
      margin-top: 20px;
      padding: 0px 10px;
      text-shadow: 1px 1px 2px gray;
      color: white;
    }
  </style>
</head>

<body>
  <main id="main">

  <div class="main-container">
    <div class="modal modal-overlay-success">
      <div class="modal-window">
        <div class="close-area">X</div>
        <div class="content">
          <p>로그인 성공</p>
        </div>
      </div>
    </div>

    <div class="modal modal-overlay-fail">
      <div class="modal-window">
        <div class="close-area">X</div>
        <div class="content">
          <p>로그인 실패</p>
        </div>
      </div>
    </div>
    <div class="email-and-password-container">
      <h1>로그인</h1>
      <hr class="colorgraph">
      <form >
        <div class="email-box">
          <label for="email">아이디</label>
          <input type="email" class="email" id="email">
        </div>
        <div class="password-box">
          <label for="password">비밀번호</label>
          <input type="password" class="password" id="password">
        </div>
        <button type="submit" class="sign-in-button">로그인</button>
      </form>
      <div>
        <ul class="bottom-box">
          <li><a href="">회원가입</a></li>
          <li><a href="">아이디찾기</a></li>
          <li><a href="">비밀번호 찾기</a></li>
        </ul>
      </div>
      <a class="non-sign-up"href="">비회원 주문조회</a>
    </div>
  </div>
  </main>
</body>
<script src="../javascript/sign_in1.js"></script>
</html>
