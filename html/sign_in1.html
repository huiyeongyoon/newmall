<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/sign_in1.css">
</head>
<body>
  <main id="main">
  <div class="main-container">
    <div class="email-and-password-container">
      <h1>로그인</h1>
      <hr class="colorgraph">
      <form >
        <div class="email-box">
          <label for="email">아이디</label>
          <input type="email" class="email" id="email">
        </div>
        <div class="password-box">
          <label for="password">비밀번호</label>
          <input type="password" class="password" id="password">
        </div>
        <button type="submit" class="sign-in-button">로그인</button>
      </form>
      <div>
        <ul class="bottom-box">
          <li><a href="">회원가입</a></li>
          <li><a href="">아이디찾기</a></li>
          <li><a href="">비밀번호 찾기</a></li>
        </ul>
      </div>
      <a class="non-sign-up"href="">비회원 주문조회</a>
    </div>
  </div>
  </main>
</body>
<script src="../javascript/sign_in1.js"></script>
</html>
