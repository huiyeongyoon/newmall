<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/sign_in.css">
</head>
<body>
  <main id="main">
  <div class="main-container">
    <h1>로그인</h1>
    <div>
      <form action="#">
        <ul class="ul-box1">
          <li class="input-box">
            <div>
              <label for="sign-in" class="sign-in-label">아이디</label>
              <input type="email" class="sign-in" id="sign-in" name="sign-in">
            </div>
            <div>
              <label for="sign-in-password">패스워드</label>
              <input type="password" class="sign-in-password" id="sign-in-password" name="sign-in-password">
            </div>
          </li>
          <li class="checkbox-box">
            <div>
              <input type="checkbox" id="check-id-saved" value="check-id-saved" name="check-id-saved"><label for="check-id-saved">아이디저장</label>
            </div>
            <div>
              <input type="checkbox" id="keep-me-sign-in" value="keep-me-sign-in" name="keep-me-sign-in"><label for="keep-me-sign-in">자동 로그인</label>
            </div>
          </li>
          <li><button class="sign-in-button" type="submit">로그인</button></li>
          <!-- img로 버튼을 만들 때에도 button 요소를 사용해야 합니다. -->
          <li><img src="../img/kakao_sign_up_btn.png" alt=""></li>
          <li><img src="../img/naver_sign_up_btn.png" alt=""></li>
        </ul>
      </form>
      <div>
        <ul class="ul-box2">
          <li><a class="border-right" href="">회원가입</a></li>
          <li><a class="border-right" href="">아이디찾기</a></li>
          <li><a href="">비밀번호 찾기</a></li>
        </ul>
      </div>
      <a class="non-sign-up"href="">비회원 주문조회</a>
    </div>
  </div>
  </main>
</body>
<script src="../javascript/sign_in.js"></script>
</html>
